name: Automate Copilot Code Agent

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *' # Runs every day at 08:00 UTC
  pull_request:
    types: [opened, synchronize, reopened]
  issues:
    types: [labeled]

jobs:
  copilot_code_agent:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install requests

    - name: Trigger Copilot Code Agent
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COPILOT_API_KEY: ${{ secrets.COPILOT_API_KEY }} # Set this secret in your repo
      run: |
        python .github/scripts/copilot_code_agent.py
